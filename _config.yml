name: FedRAMP System Security Plan Moderate Template
exclude:
- CONTRIBUTING.md
- Gemfile
- Gemfile.lock
- LICENSE.md
- README.md
- go
- vendor/
- build.sh

permalink: pretty

markdown: kramdown
kramdown:
  input: GFM

sass:
  style: :compressed

# Author/Organization info to be displayed in the templates
author:
  name: 18F
  url: https://18f.gsa.gov

# Point the logo URL at a file in your repo or hosted elsewhere by your organization
logourl: 
logoalt: 

# Navigation
# List links that should appear in the site sidebar here
navigation:
- text: Overview
  url: ''
  internal: true
- text: System Security Plan
  url: fedramp_moderate
  internal: true
- text: Access Control (AC)
  url: ac
  internal: true
- text: Awareness and Training (AT)
  url: at
  internal: true
- text: Audit and Accountability (AU)
  url: au
  internal: true
- text: Security Assessment and Authorization (CA)
  url: ca
  internal: true
- text: Configuration Management (CM)
  url: cm
  internal: true
- text: Contingency Plan (CP)
  url: cp
  internal: true
- text: Identification and Authentication (IA)
  url: ia
  internal: true
- text: Incident Response (IR)
  url: ir
  internal: true
- text: Maintenance (MA)
  url: ma
  internal: true
- text: Media Protection (MP)
  url: mp
  internal: true
- text: Physical and Environmental Protection (PE)
  url: pe
  internal: true
- text: Planning (PL)
  url: pl
  internal: true
- text: Personnel Security (PS)
  url: ps
  internal: true
- text: Risk Assessment (RA)
  url: ra
  internal: true
- text: System and Services Acquisition (SA)
  url: sa
  internal: true
- text: System and Communications Protection (SC)
  url: sc
  internal: true
- text: System and Information Integrity (SI)
  url: si
  internal: true

repos:
- name: FedRAMP SPP Moderate
  description: Main repository
  url: https://github.com/trevorbryant/fedramp-ssp

google_analytics_ua: ""

back_link:
  url: "https://pages.18f.gov/guides/"
  text: Read more 18F guides

styles:
  - assets/css/custom.css

collections:
  pages:
    output: true
    permalink: /:path/

defaults:
  -
    scope:
      path: ""
    values:
      layout: "guides_style_18f_default"

